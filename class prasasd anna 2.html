 <head>
     <script>
	 function loadData()
	 {
     fn.style.visibility="hidden";

     }
	 function getNextPage()
	 {
     if(document.forms[0].fname.value==""&&document.forms[0].lname.value=="")
	 {
     fn.style.visibility="visible";
	 ln.style.visibility="visible"; 
	 }
	 else
	 if(document.forms[0].fname.value!==""&&document.forms[0].lname.value=="")
	 {
     fn.style.visibility="hidden";
	 ln.style.visibility="visible"; 
	 }
	 else
	 if(document.forms[0].fname.value==""&&document.forms[0].lname.value!=="")
	 {
     fn.style.visibility="visible";
	 ln.style.visibility="hidden"; 
	 }
	 else
	 if(document.forms[0].fname.value!==""&&document.forms[0].lname.value!=="")
	 {
     fn.style.visibility="hidden";
	 ln.style.visibility="hidden"; 
	 document.forms[0].full.value=document.forms[0].fname.value+document.forms[0].lname.value;
	 }
	 }
	 </script>
